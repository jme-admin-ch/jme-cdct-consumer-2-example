    longDescription: >
      The jme-cdct-consumer-2-example is a jEAP microservice example. It demonstrates consumer-driven contract testing
      with Pact in a consumer using the Pact Java legacy DSL. The example includes tests that generate pacts based on
      the interactions defined by the tests. These pacts are then published to a Pact Broker.
